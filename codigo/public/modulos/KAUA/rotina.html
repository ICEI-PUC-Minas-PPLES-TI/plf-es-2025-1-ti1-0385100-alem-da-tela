<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotinas</title>
  <link rel="stylesheet" href="/public/modulos/KAUA/assets/css/style.css">
</head>
<body>
  <h1>Minhas Rotinas</h1>
  <div id="rotina-container"></div>

  <h2>Adicionar Nova Rotina</h2>
  <form id="form-rotina">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="icone" placeholder="Ãcone (emoji)" required />
    <input type="time" id="horario" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <button type="submit">Adicionar</button>
  </form>

  <script src="/public/modulos/KAUA/assets/js/rotina.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', carregarRotinas);

    document.getElementById('form-rotina').addEventListener('submit', function (e) {
      e.preventDefault();

      const novaRotina = {
        nome: document.getElementById('nome').value,
        icone: document.getElementById('icone').value,
        horario: document.getElementById('horario').value,
        categoria: document.getElementById('categoria').value
      };

      adicionarRotina(novaRotina);
      e.target.reset();
    });
  </script>
</body>
</html>
