<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AlÃ©m da Tela</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">ðŸ‘¤</div>
            <h1>Cadastro</h1>
            <p>Preencha seus dados para realizar o cadastro</p>
        </div>
        
        <form class="auth-form" id="cadastroForm" onsubmit="handleCadastro(event)">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                       title="Digite um CPF vÃ¡lido no formato: 000.000.000-00">
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required
                       pattern="\(\d{2}\) \d{5}-\d{4}"
                       title="Digite um telefone vÃ¡lido no formato: (00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit" class="auth-button">Cadastrar</button>
        </form>

        <div class="auth-footer">
            <p>JÃ¡ tem uma conta? <a href="login.html">Fazer Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
