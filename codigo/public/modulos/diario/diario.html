<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diário Pessoal - Além da Tela</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/diario.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../assets/images/logo.png" alt="Além da Tela"/>
        <span>Além da Tela</span>
        </div>
        
      <nav class="header-actions">
        <a href="../home/home.html" class="btn-back">Voltar</a>
        <a href="../diario/respostas.html" class="btn-primary">Ver Respostas</a>
      </nav>
    </header>

    <main class="container">
      <section class="hero">
        <p>Um espaço seguro para registrar seus pensamentos e experiências.</p>
      </section>

      <div class="diary-layout">
        <aside class="sidebar">
          <div class="sidebar-header">
            <h3>Registros Anteriores</h3>
            <button id="btn-novo" class="btn-primary">Novo</button>
          </div>
          <div id="lista-registros" class="registros-lista">
            <div class="loading">Carregando registros...</div>
          </div>
        </aside>

        <main class="main-content">
          <section id="form-section" class="content-card">
            <h2>Novo Registro</h2>
            <form id="form-diario">
              <div class="form-group">
                <label for="data">Data do registro</label>
                <input type="date" id="data" required />
              </div>

              <div class="form-group">
                <label for="titulo">Título (opcional)</label>
                <input
                  type="text"
                  id="titulo"
                  placeholder="Escreva um título..."
                />
              </div>

              <div class="form-group">
                <label for="texto">O que você gostaria de escrever hoje?</label>
                <textarea
                  id="texto"
                  placeholder="Escreva aqui..."
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label>Configurações</label>
                <div class="checkbox-group">
                  <label class="checkbox-item">
                    <input type="checkbox" id="privado" />
                    <span>Marcar como privado</span>
                  </label>
                  <label class="checkbox-item">
                    <input type="checkbox" id="profissional" />
                    <span>Enviar para profissional</span>
                  </label>
                </div>
              </div>

              <div class="form-actions">
                <button type="button" id="btn-cancelar" class="btn-secondary">
                  Cancelar
                </button>
                <button type="submit" class="btn-primary">
                  Salvar Registro
                </button>
              </div>
            </form>
          </section>
        </main>
      </div>
    </main>

    <footer>
      <p>
        Em caso de emergência, ligue 188 (CVV) ou procure ajuda médica imediata
      </p>
    </footer>

    <script src="../../assets/js/diario.js"></script>
  </body>
</html>
